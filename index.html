<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review carousel</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header-el">
        <h1 class="h1-el">Our Reviews</h1>
        <span class="underline-el"></span>
    </header>

    <main class="card-el">
        <div class="picture-el">

            <!-- user profile picture  -->
            <img src="" alt="User Profile picture" width="150px" id="userImage-el">
            <label class="name-el" id="testimonialNames-el">
                <!-- name of user  -->
            </label>
            <label for="" class="desig-el" id="testimonialDesignations-el">
                <!-- Designation of user  -->
            </label>
        </div>
        <div class="message">
            <p class="message-el" id="testimonial-el">
                <!-- testimonial of user -->
            </p>
        </div>
        <div class="change-el">
            <!-- move left  -->
            <div class="div-a-one">
                <a href="#"><img src="assets/arrow-narrow-left.svg" alt="Swipe left" id="moveLeft-el"></a>
            </div>

            <!-- move right  -->
            <div class="div-a-two">
                <a href="#"><img src="assets/arrow-narrow-right.svg" alt="Swipe right" id="moveRight-el"></a>
            </div>
        </div>
        <div class="surprise-el">
            <button id="surprise-el"><a href="#">Surprise Me</a></button>
        </div>
    </main>

    <footer class="footer-el">

    </footer>

    <script src="app.js"></script>
</body>

</html>
